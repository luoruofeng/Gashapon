<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card_store.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body style="background-image: url('{{ url_for('static', filename='img/bg.png') }}'); background-size: cover;">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-image: url('{{ url_for('static', filename='img/bg.png') }}');">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 图片列表 -->
    <div class="container my-1">
        <div class="row">
            {% for id, image_path in images.items() %}
            <div class="col-md-2 mb-0 text-center position-relative">
                <!-- 背景图片 -->
                <div class="card-item-effect" style="background-image: url('{{ url_for('static', filename='img/green_border.png') }}'); 
                            width: calc(100% + 2px); 
                            height: calc(100% + 2px); 
                            background-size: contain;
                            position: absolute; 
                            top: -1px; 
                            left: -1px;
                            border: none;">
                </div>
                <!-- 主图片 -->
                <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid card-item" alt="Image {{ id }}">
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- 开始按钮 -->
    <div class="text-center">
        <button id="startButton" class="btn btn-lg" style="background-image: url('{{ url_for('static', filename='img/go.png') }}'); background-size: cover;" data-bs-toggle="modal" data-bs-target="#kawaiiFormModal">
            
        </button>
    </div>

    <!-- 卡哇伊风格表单Modal -->
    <div class="modal fade" id="kawaiiFormModal" tabindex="-1" aria-labelledby="kawaiiFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-image: url('{{ url_for('static', filename='img/kawaii_form_bg.png') }}'); background-size: cover;">
                <div class="modal-header">
                    <h5 class="modal-title" id="kawaiiFormModalLabel">抽卡</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="kawaiiForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="drawCount" class="form-label">抽卡数量</label>
                            <input type="number" class="form-control" id="drawCount" name="drawCount" required>
                        </div>
                        <div class="mb-3">
                            <label for="uploadImage" class="form-label">上传图片</label>
                            <input class="form-control" type="file" id="uploadImage" name="uploadImage">
                        </div>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/card_light_effect.js') }}"></script>
    <script src="{{ url_for('static', filename='js/card_store.js') }}"></script>
</body>
</html>
